# =========================================================
# AZERTY keyd configuration
# =========================================================
# IMPORTANT:
# keyd uses QWERTY physical key names.
# Always write the QWERTY key that corresponds to the AZERTY key position.
#
# Example:
# AZERTY "a" → QWERTY "q"
# AZERTY "²" → QWERTY "grave"
# AZERTY "^" → QWERTY "["
# =========================================================


# =========================================================
# Apply to all keyboards
# =========================================================
[ids]
*


# =========================================================
# Main layer
# =========================================================
# CapsLock:
# Tap → Escape
# Hold → Vim navigation layer
#
# Alt keys:
# Hold → Programming symbols layer
#
# ² key:
# Tap → ²
# Hold → Right numbers layer (6–0)
#
# ^ key:
# Tap → ^
# Hold → Left numbers layer (1–5)

[main]

capslock = overload(vim, esc)

rightalt = layer(programming)
leftalt = layer(programming)

grave = overload(numright, grave)
[ = overload(numleft, [)



# =========================================================
# Vim navigation layer (hold CapsLock)
# =========================================================
# Home row arrow keys and paging

[vim:C-M-S-A]

h = left
j = down
k = up
l = right

u = pageup
d = pagedown



# =========================================================
# Programming layer (hold AltGr)
# =========================================================
# Programming symbols on home row

[programming:G]

# AltGr + q → (
a = 5

# AltGr + s → )
s = -

# AltGr + d → {
d = G-4

# AltGr + f → }
f = G-=

# AltGr + j → [
j = G-5

# AltGr + k → ]
k = G--

# AltGr + l → "
l = 3

# AltGr + m → '
; = 4



# =========================================================
# Left numbers layer (hold ^)
# =========================================================
# Home row numbers 1–5

[numleft]

a = S-1
s = S-2
d = S-3
f = S-4
g = S-5



# =========================================================
# Right numbers layer (hold ²)
# =========================================================
# Home row numbers 6–0

[numright]

h = S-6
j = S-7
k = S-8
l = S-9
; = S-0
