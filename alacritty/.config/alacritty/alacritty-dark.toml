[env]
TERM = "xterm-256color"

[window]
decorations = "full"
startup_mode = "Maximized"
padding = { x = 1, y = 1 }
dynamic_padding = true
opacity = 1.0

[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font"

[font.bold]
style = "Bold"

[font.italic]
style = "Italic"

[font.bold_italic]
style = "Bold Italic"

[font.offset]
y = 3  # ~115% cell height

[colors.primary]
background = "#1e1e1e"
foreground = "#d3d7cf"

[colors.normal]
black   = "#2e3436"
red     = "#cc0000"
green   = "#4e9a06"
yellow  = "#c4a000"
blue    = "#3465a4"
magenta = "#75507b"
cyan    = "#06989a"
white   = "#d3d7cf"

[colors.bright]
black   = "#555753"
red     = "#ef2929"
green   = "#8ae234"
yellow  = "#fce94f"
blue    = "#729fcf"
magenta = "#ad7fa8"
cyan    = "#34e2e2"
white   = "#eeeeec"
