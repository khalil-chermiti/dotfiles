set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ******************** plugins *******************
set -g @plugin 'tmux-plugins/tpm'

set-option -g focus-events on

set -g @plugin 'christoomey/vim-tmux-navigator'

# persist tmux sessions after computer restart and take snapshot in bg(continuum)
set -g @plugin 'tmux-plugins/tmux-resurrect' 
set -g @plugin 'tmux-plugins/tmux-continuum' 
set -g @continuum-restore 'off'
set -g @resurrect-capture-pane-contents 'off'
set -g @resurrect-strategy-nvim 'session'

# Dark background with green accents
set -g status-bg black
set -g status-fg green
set -g status-style default

# Left section with bold and uppercase session name
set -g status-left " #[fg=green]#S "

# Right section with time in 12-hour format
set -g status-right " #[fg=green]#(date '+%I:%M %p') "

# Center windows with custom formatting
set -g status-justify centre

# Style for inactive windows
set -g window-status-style fg=green,bg=black
set -g window-status-format " #I:#W "

# Style for active window (red color, bold)
set -g window-status-current-style fg=red,bg=black,bold
set -g window-status-current-format " #I:#W "

# ******************** remapping ********************

# remap prefix key
unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

# remap creating split windows
# open window / split in same working dir
unbind %
unbind '"'

# open window / split in same working dir
bind  c  new-window    -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}" 
bind - split-window -v -c "#{pane_current_path}"

# resizing panes with hjkl
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# maximize pane with m instead of Z
bind -r m resize-pane -Z

# enable mouse support
set -g mouse on

# copy paste
set-window-option -g mode-keys vi

set-option -sg escape-time 300

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind P paste-buffer

unbind -T copy-mode-vi MouseDragEnd1Pane

# indexing from 1
set -g base-index 1
setw -g pane-base-index 1

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# initialise tmux config , keep at the bottom
run '~/.tmux/plugins/tpm/tpm'
