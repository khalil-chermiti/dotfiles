set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ******************** plugins *******************
set -g @plugin 'tmux-plugins/tpm'

set-option -g focus-events on

set -g @plugin 'christoomey/vim-tmux-navigator'

# persist tmux sessions after computer restart and take snapshot in bg(continuum)
set -g @plugin 'tmux-plugins/tmux-resurrect' 
set -g @plugin 'tmux-plugins/tmux-continuum' 
set -g @continuum-restore 'off'
set -g @resurrect-capture-pane-contents 'off'
set -g @resurrect-strategy-nvim 'session'


# ******************** status bar *******************
set -g status on
set -g status-position top
set -g status-bg '#282C34'
set -g status-fg '#ABB2BF'
set -g status-left-length 50
set -g status-right-length 100
set -g status-justify centre

# Left: Rounded blue block with session name
set -g status-left "#[fg=#61AFEF,bg=#282C34]#[fg=#282C34,bg=#61AFEF,bold]  #S #[fg=#61AFEF,bg=#282C34]"

# Window list (center): Rounded rectangle for each window
set -g window-status-separator ""
set -g window-status-format "#[fg=#3E4451,bg=#282C34]#[fg=#ABB2BF,bg=#3E4451] #W #[fg=#3E4451,bg=#282C34]"
set -g window-status-current-format "#[fg=#E06C75,bg=#282C34]#[fg=#282C34,bg=#E06C75,bold] #W #[fg=#E06C75,bg=#282C34]"

# Right: Rounded green block with current folder
set -g status-right "#[fg=#98C379,bg=#282C34]#[fg=#282C34,bg=#98C379]  #(basename \"#{pane_current_path}\") #[fg=#98C379,bg=#282C34]"
# ******************** remapping ********************

# remap prefix key
unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

# remap creating split windows
# open window / split in same working dir
unbind %
unbind '"'

# open window / split in same working dir
bind  c  new-window    -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}" 
bind - split-window -v -c "#{pane_current_path}"

# resizing panes with hjkl
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# maximize pane with m instead of Z
bind -r m resize-pane -Z

# enable mouse support
set -g mouse on

# copy paste
set-window-option -g mode-keys vi

set-option -sg escape-time 300

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind P paste-buffer

unbind -T copy-mode-vi MouseDragEnd1Pane

# indexing from 1
set -g base-index 1
setw -g pane-base-index 1

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# initialise tmux config , keep at the bottom
run '~/.tmux/plugins/tpm/tpm'
